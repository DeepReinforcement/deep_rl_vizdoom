# Default scenario:
config_file: basic.cfg
threads_num: 16

# Vizdoom wrapper options:
resolution: [ 80, 60 ]
frame_skip: 4
stack_n_frames: 4
use_freedoom: false
display: false
reward_scale: 1.0
use_misc: true
misc_sale: null
input_n_last_actions: false

models_path: models
logdir: logs
run_tag: null
use_freedoom: false
network_type: networks.ACLstmNet
conv_layers: [ 32, 64, 64 ]
conv_sizes: [ 8, 4, 3 ]
conv_strides: [ 4, 2, 1 ]
activation_fn: tf.nn.relu
recurrent_units_num: 256

# General training options
epochs: Inf
local_steps_per_epoch: 50000
test_episodes_per_epoch: 100
run_tests: true

max_remembered_steps: 5
initial_learning_rate: 0.0007
final_learning_rate: 0.00001
learning_rate_decay_steps: 10e07
gamma: 0.99
entropy_beta: 0.01

# RMSProp
rmsprop:
  decay: 0.99
  momentum: 0.0
  clip_norm: 40.0


